<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="SignUp.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>

<body>
  <div class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="HowToPlay.html">Event</a></li>
        <li><a href="AboutUs.html">About</a></li>
        <li><a  href="Equip.html">Equipment</a></li>

        <li><a  href="Weapon.html">Weapon</a></li>
        <li><a href="SignUp.html">Sign Up</a></li>
      </ul>
    </div>
    <main>
        <h1>Join us now!</h1>       
        <form name="Sign" onSubmit=return >
      <div class="card" width="auto" height=auto> 
      <p> Username:  </p>
       <input type="text" class="txt"  name="name" pattern="^[A-Z][a-z]*" title="Capital first character" required="required"></input>
       <p> Email Address: </p>
       <input type="email" class="txt"  name="email" required="required"></input>
       <p> Telephone: </p>
       <input type="tel" class="txt" name="tel"  pattern="[0-9]{8}" required="required"></input>
       <p>Set Password:</p>
       <input type="password" class="txt"  pattern="^#([0-9a-fA-F]*)$" required="required"></input>
       <p> Re-enter Password:</p>
       <input type="password" class="txt" pattern="^#([0-9a-fA-F]*)$"></input>
       <br />
       <p>Choose Team</p>
      <input type = "radio" name="choice" required="required"> Axis</input>
      <input type = "radio" name="choice" required="required"> Allies </input>
      <br />
      <br />
      <p>Choose a date:</p>
      <input type="text" pattern="([01]?\d|2[0-3]):([0-5]?\d):([0-5]?\d)" required="required"></input>
      <br />
      <p>Choose war game:</p>
      <select name="war" id="war">
        <option value="Western" name="wargame">Western Front (Europe) </option>
        <option value="Eastern" name="wargame">Eastern Front (Europe)</option>
        <option value="Asia" name="wargame">Asia - Pacific War</option>
      </select>
      <br />
      <input type = "submit" value="Sign up!"></input>
      <input type = "reset" value="Clear from"></input>
        </div>
    </form>
</main>
<aside> 
  <iframe src="Music.html"></iframe>
</aside>
</body>
</html>
