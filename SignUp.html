<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>

<body>
  <div class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="HowToPlay.html">Event</a></li>
        <li><a href="AboutUs.html">About</a></li>

        <li><a  href="Compand.html">Battleground</a></li>
        <li><a href="SignUp.html">Sign Up</a></li>
      </ul>
    </div>
    <main>
        <h1>Join us now!</h1>       
        <form onSubmit="return SignIn()">
      <div class="card" width="300px" height="400px">   
      <p> Username:  </p>
       <input type="text" class="txt" required></input>
       <p> Email: </p>
       <input type="email" class="txt" required></input>
       <p> Telephone: </p>
       <input type="tel" class="txt"  min="7" max="20" required></input>
       <p>Set Password:</p>
       <input type="password" class="txt"  min="7" max="20" required></input>
       <p> Re-enter Password:</p>
       <input type="password" class="txt"></input>
       <br />
       <p>Choose Team</p>
      <input type = "radio" name="choice"> Axis</input>
      <input type = "radio" name="choice"> Allies </input>
      <br />
      <br />
      <p>Choose a date:</p>
      <input type = "date" ></input>
      <br />
      <p>Choose war game:</p>
      <select name="war" id="war">
        <option value="Western">Western Front (Europe) </option>
        <option value="Eastern">Eastern Front (Europe)</option>
        <option value="Asia">Asia - Pacific War</option>
      </select>
      <br />
      <input type = "submit" value="Sign up!"></input>
      <input type = "reset" value="Clear from"></input>
        </div>
    </form>
</main>
<aside> 
  <iframe src="Music.html"></iframe>
</aside>
</body>
</html>
