<body>

    <main>
        <h1>Join us now!</h1>       
        <form name="Sign" onSubmit="print_result()">
      <div class="card" width="auto" height=auto> 
        <fieldset>
          <legend>Your information</legend>
      <p> Username:  </p>
       <input type="text" class="txt"  name="name" pattern="^[A-Z][a-z]*" title="Capital first character" required="required"></input>
       <p> Email Address: </p>
       <input type="email" class="txt" name="email" required="required" title="Email Address"></input>
       <p> Telephone: </p>
       <input type="tel" class="txt" name="tel"  pattern="^[2-9][0-9]{7}$"  required="required" title="Telephone (8 digits)(must start with 2)"></input>
       <p>Set Password:</p>
       <input type="password" class="txt" title="Must contain at least one lowercase letter, Special Characters,uppercase letter,digit" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}" required="required" name="password"></input>
       <br />
       <p>Choose Team</p>
      <input type = "radio" name="choice" value="Axis"> Axis</input>
      <input type = "radio" name="choice" value="Allies"required="required"> Allies </input>
      <br />
      <p>Choose a date:</p>
      <input name="date" title="Enter a date in this format YYYY-MM-DD" type="text" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required="required"></input>
      <br />
      <p>Choose war game:</p>
      <select name="war" id="war">
        <option value="Western" name="wargame">Western Front (Europe) </option>
        <option value="Eastern" name="wargame">Eastern Front (Europe)</option>
        <option value="Asia" name="wargame">Asia - Pacific War</option>
      </select>
      <br />
      <input type = "submit" value="submit" class="input"></input>
      <input type = "reset" value="Clear from" class="input"></input>
    </fieldset>
        </div>
    </form>
</main>
<aside> 
  <iframe src="Music.html"></iframe>
</aside>
</body>
</html>
